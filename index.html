<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Billy's FCC Javascript Calculator</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <header class='main-header'>
        <h2>Billy Le</h2>
        <h2>Javascript Calculator</h2>
      </header>
      <div id = "calculator" tabindex="1">
        <section class="flex-container main-display">
          <p id='display'>12345</p>
        </section>

        <section class="flex-container">
          <div id="backspace" class="button">
            &rarr;
          </div>

          <div id="clear" class="button">
            C
          </div>
        </section>

        <section class="flex-container">
          <div id="seven" class="button">
            7
          </div>

          <div id="eight" class="button">
            8
          </div>

          <div id="nine" class="button">
            9
          </div>

          <div id="add" class="button">
            +
          </div>
        </section>

        <section class="flex-container">
          <div id="four" class="button">
            4
          </div>

          <div id="five" class="button">
            5
          </div>

          <div id="six" class="button">
            6
          </div>

          <div id="subtract" class="button">
            -
          </div>
        </section>

        <section class="flex-container">
          <div id="one" class="button">
            1
          </div>

          <div id="two" class="button">
            2
          </div>

          <div id="three" class="button">
            3
          </div>

          <div id="multiply" class="button">
            X
          </div>
        </section>

        <section class="flex-container">
          <div id="zero" class="button">
            0
          </div>

          <div id="decimal" class="button">
            .
          </div>

          <div id="equal" class="button">
            =
          </div>

          <div id="divide" class="button">
            &divide;
          </div>
        </section>
      </div>
    </div>
    <footer class='main-footer'>
      <ul>
        <li>Billy Le</li>
        <li>Developer</li>
        <li>2017</li>
      </ul>
      <ul>
        <li><a href='https://www.twitter.com/billyleofficial'><img src='assets/icons/twitter-icon.png' alt='twitter-logo' class='social-media-icons'></a></li>
          <li><a href='https://www.facebook.com/billyle.us'><img src='assets/icons/facebook-icon.png' alt='facebook-logo' class='social-media-icons'></a></li>
          <li><a href='https://github.com/lebilly'><img src='assets/icons/github-icon.png' alt='github-logo' class='social-media-icons'></a></li>
      </ul>
    </footer>
    <script src = 'app.js'></script>
  </body>
</html>
