<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Billy's FCC Javascript Calculator</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <div class="container">
      <section class="flex-parent">
        <div class="main-display">
          <p>123456789.0123</p>
        </div>
      </section>

      <section class="flex-parent">
        <div class="button">
          <p>&rarr;</p>
        </div>

        <div class="button">
          <p>C</p>
        </div>
      </section>

      <section class="flex-parent">
        <div class="button">
          <p>7</p>
        </div>

        <div class="button">
          <p>8</p>
        </div>

        <div class="button">
          <p>9</p>
        </div>

        <div class="button">
          <p>+</p>
        </div>
      </section>

      <section class="flex-parent">
        <div class="button">
          <p>4</p>
        </div>

        <div class="button">
          <p>5</p>
        </div>

        <div class="button">
          <p>6</p>
        </div>

        <div class="button">
          <p>-</p>
        </div>
      </section>

      <section class="flex-parent">
        <div class="button">
          <p>1</p>
        </div>

        <div class="button">
          <p>2</p>
        </div>

        <div class="button">
          <p>3</p>
        </div>

        <div class="button">
          <p>X</p>
        </div>
      </section>

      <section class="flex-parent">
        <div class="button">
          <p>0</p>
        </div>

        <div class="button">
          <p>.</p>
        </div>

        <div class="button">
          <p>=</p>
        </div>

        <div class="button">
          <p>&divide;</p>
        </div>
      </section>
    </div>
  </body>
</html>
