<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Billy's FCC Javascript Calculator</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <header class='main-header'>
        <h2>Billy Le</h2>
        <h2>Javascript Calculator</h2>
      </header>


      <div id='calculator'>
        <section class="flex-container main-display">
          <div id='display'></div>
        </section>

        <div id='calc'>
          <div class="flex-container">
            <button id="plus-minus">+ / -</button>
            <button id="backspace">&rarr;</button>
            <button id="clear">C</button>
            <button id="all-clear">AC</button>
          </div>

          <div class="flex-container">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="add">+</button>
          </div>

          <div class="flex-container">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="sub">-</button>
          </div>

          <div class="flex-container">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="mult">*</button>
          </div>

          <div class="flex-container">
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button id="equal">=</button>
            <button id="divide">&divide;</button>
          </div>
        </div>
      </div>
    </div>
    <footer class='main-footer'>
      <ul>
        <li>Billy Le</li>
        <li>Developer</li>
        <li>2017</li>
      </ul>
      <ul>
        <li><a href='https://www.twitter.com/billyleofficial'><img src='assets/icons/twitter-icon.png' alt='twitter-logo' class='social-media-icons'></a></li>
          <li><a href='https://www.facebook.com/billyle.us'><img src='assets/icons/facebook-icon.png' alt='facebook-logo' class='social-media-icons'></a></li>
          <li><a href='https://github.com/lebilly'><img src='assets/icons/github-icon.png' alt='github-logo' class='social-media-icons'></a></li>
      </ul>
    </footer>
    <script src = 'app.js'></script>
  </body>
</html>
